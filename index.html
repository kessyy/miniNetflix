<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <title>Netflix</title>
    </head>
    <body>
        <section class ="container-fluid">
        <div class ="header">
        <img src ="images/Netflix_Logo.jpg" alt ="Netflix Logo">
        <a href ="login.html" id ="indexSignIn" onclick ="signIn()" class ="authLinksButtons">Sign In</a>
        </div>
        <div class ="description">
            <h1 style="font-size: 70px;">See what's next.</h1> 
            <h3 style="font-size: 20px; text-transform: uppercase;"> Watch anywhere. Cancel anytime.</h3>
            <br><br>
            <a href ="login.html#sign-up" onclick="signUp()" class ="authLinksButtons"><strong>TRY IT NOW</strong></a>
        </div>
        
       <script>
        function signUp() {
         document.getElementById('sign-up').setAttribute('style', 'display:block');
         document.getElementById('sign-in').setAttribute('style', 'display:none');
         };
        function signIn(){
         document.getElementById('sign-in').setAttribute('style', 'display:block');
         document.getElementById('sign-up').setAttribute('style', 'display:none');
         };
         document.body.style.backgroundImage = "url('images/netflix.jpg')";
    </script>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
